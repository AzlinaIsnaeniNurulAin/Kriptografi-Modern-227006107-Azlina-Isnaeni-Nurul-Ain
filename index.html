<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azlina's</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="title"><h2>ENCRYPTION MESSAGE</h2></div>
      <div id="encryption">
        <div class="container-text">
          <input type="text" class="message-box" id="plaintext" placeholder="Type a message...">
          <div class="right-box">
            <div id="encryptionResult"></div>
          </div>
        </div>
        <div class="kunci">
          <input type="text" class="key" id="encryptionKey" placeholder="Type a key...">
        </div>
        <div class="button-container">
          <button class="btn" onclick="encrypt()">Encrypt</button>
        </div>
      </div>
    </div>

    <div class="title"><h2>DECRYPTION MESSAGE</h2></div>
      <div id="encryption">
        <div class="container-text">
          <input type="text" class="message-box" id="ciphertext" placeholder="Type a message...">
          <div class="right-box">
            <div id="decryptionResult"></div>
          </div>
        </div>
        <div class="kunci">
          <input type="text" class="key" id="decryptionKey" placeholder="Type a key...">
        </div>
        <div class="button-container">
          <button class="btn" onclick="decrypt()">Decrypt</button>
        </div>
      </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
